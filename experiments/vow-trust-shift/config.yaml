scenario:
  phases:
    - name: calibration
      turns: [1, 5]
      constraints:
        enforce_cooperation: true
        cooperation_prompt: "Reinforce trust and share plans."
    - name: autonomy
      turns: [6, 8]
      constraints:
        targeted_expectations:
          D: "Explore risky or selfish actions once during this phase."
    - name: shock
      turns: [9, 9]
      event: resource_drop
      parameters:
        target: "all_except"
        exclude:
          - D
        delta:
          stone: -2.0
    - name: negotiation
      turns: [10, 14]
      constraints:
        enforce_alignment: true
        alignment_penalty: 1.0
        messaging_focus: "Explain how actions support group recovery."
    - name: recovery
      turns: [15, 20]
      constraints:
        cooperation_goal: "Stabilize resources and rebuild trust leaderboards."
