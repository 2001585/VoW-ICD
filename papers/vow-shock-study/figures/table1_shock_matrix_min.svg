<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="210" viewBox="0 0 800 210">
  <defs>
    <style type="text/css"><![CDATA[
      .h { font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold; }
      .c { font-family: Arial, Helvetica, sans-serif; font-size: 16px; }
      .small { font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
      .grid { stroke: #000; stroke-width: 1; fill: #fff; }
      .head { fill: #e9e9e9; }
    ]]></style>
  </defs>

  <!-- Column widths: 200, 160, 180, 260 = 800 -->
  <!-- Header -->
  <rect x="0" y="0" width="200" height="44" class="grid head"/>
  <rect x="200" y="0" width="160" height="44" class="grid head"/>
  <rect x="360" y="0" width="180" height="44" class="grid head"/>
  <rect x="540" y="0" width="260" height="44" class="grid head"/>
  <text x="100" y="28" text-anchor="middle" class="h">Variant</text>
  <text x="280" y="28" text-anchor="middle" class="h">Δstone</text>
  <text x="450" y="28" text-anchor="middle" class="h">Duration (turns)</text>
  <text x="670" y="28" text-anchor="middle" class="h">Injection (turn index)</text>

  <!-- Soft -->
  <rect x="0" y="44" width="200" height="40" class="grid"/>
  <rect x="200" y="44" width="160" height="40" class="grid"/>
  <rect x="360" y="44" width="180" height="40" class="grid"/>
  <rect x="540" y="44" width="260" height="40" class="grid"/>
  <text x="100" y="70" text-anchor="middle" class="c">Soft</text>
  <text x="280" y="70" text-anchor="middle" class="c">−2</text>
  <text x="450" y="70" text-anchor="middle" class="c">1</text>
  <text x="670" y="70" text-anchor="middle" class="c">9</text>

  <!-- Baseline -->
  <rect x="0" y="84" width="200" height="40" class="grid"/>
  <rect x="200" y="84" width="160" height="40" class="grid"/>
  <rect x="360" y="84" width="180" height="40" class="grid"/>
  <rect x="540" y="84" width="260" height="40" class="grid"/>
  <text x="100" y="110" text-anchor="middle" class="c">Baseline (single)</text>
  <text x="280" y="110" text-anchor="middle" class="c">−3</text>
  <text x="450" y="110" text-anchor="middle" class="c">1</text>
  <text x="670" y="110" text-anchor="middle" class="c">9</text>

  <!-- Double -->
  <rect x="0" y="124" width="200" height="40" class="grid"/>
  <rect x="200" y="124" width="160" height="40" class="grid"/>
  <rect x="360" y="124" width="180" height="40" class="grid"/>
  <rect x="540" y="124" width="260" height="40" class="grid"/>
  <text x="100" y="150" text-anchor="middle" class="c">Double (two waves)</text>
  <text x="280" y="150" text-anchor="middle" class="c">−4</text>
  <text x="450" y="150" text-anchor="middle" class="c">1 × 2</text>
  <text x="670" y="150" text-anchor="middle" class="c">9, 12</text>

  <!-- Extended -->
  <rect x="0" y="164" width="200" height="40" class="grid"/>
  <rect x="200" y="164" width="160" height="40" class="grid"/>
  <rect x="360" y="164" width="180" height="40" class="grid"/>
  <rect x="540" y="164" width="260" height="40" class="grid"/>
  <text x="100" y="190" text-anchor="middle" class="c">Extended (continuous)</text>
  <text x="280" y="190" text-anchor="middle" class="c">−3</text>
  <text x="450" y="190" text-anchor="middle" class="c">3</text>
  <text x="670" y="190" text-anchor="middle" class="c">9–11</text>

  <!-- Footnote -->
  <text x="400" y="208" text-anchor="middle" class="small">Target: all except agent D; Alignment penalty: on for extended only</text>
</svg>
